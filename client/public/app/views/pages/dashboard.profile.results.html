<div id="dashboard-profile-results-wrapper">
    <div class="row">
        <div id="userInfo" class="col-sm-8 col-md-10 main">
            <h3>Ana Bruma's results</h3>

            <p>From 2007 - today</p>
        </div>
        <div class="row">
            <div id="userResults" class="col-sm-8 col-md-10 main">
                <table id="table-sparkline" class="col-sm-8 col-md-10 main" ng-controller="SparklineCtrl">
                    <thead>
                    <tr>
                        <th>Nr</th>
                        <th><a href="" ng-click="orderByField='name'; reverseSort = !reverseSort">Event</a></th>
                        <th><a href="" ng-click="orderByField='date'; reverseSort = !reverseSort">Date</a></th>
                        <th><a href="" ng-click="orderByField='loc'; reverseSort = !reverseSort">Loc</a></th>
                        <th><a href="" ng-click="orderByField='avgSpeakerPoints'; reverseSort = !reverseSort">Avg SP</a></th>
                        <th>SP in rounds</th>
                        <th><a href="" ng-click="orderByField='avgTeamPoints'; reverseSort = !reverseSort">Avg TP</a></th>
                        <th>TP in rounds</th>
                    </tr>
                    </thead>
                    <tbody id="tbody-sparkline">
                    <tr ng-repeat="chartData in sparkChartData | filter: searchKeyword | orderBy:orderByField:reverseSort">
                        <td>{{$index}}</td>
                        <th>{{chartData.name}}</th>
                        <td>{{formatDate(chartData.date)}}</td>
                        <td>{{chartData.location}}</td>
                        <td>{{chartData.avgSpeakerPoints}}</td>
                        <td data-sparkline={{chartData.speakerPoints}}/>
                        <td>{{chartData.avgTeamPoints}}</td>
                        <td data-sparkline={{chartData.teamPoints}}/>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
