<div id="dashboard-events-my_events-wrapper" ng-controller="DashboardEventsCalendarCtrl">
    <h3>Next</h3>
    <table class="table-responsive table-bordered table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Event</th>
            <th>Location</th>
            <th>Starts</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>{{$index+1}}</td>
            <td>{{nextEvent.name}}</td>
            <td>{{nextEvent.loc}}</td>
            <td>{{nextEvent.relTime}}</td>
        </tr>
        </tbody>
    </table>

    <h3>Future Events</h3>
    <table class="table-responsive table-bordered table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th><a href="" ng-click="orderByField='name'; reverseSort = !reverseSort">Event</a></th>
                <th><a href="" ng-click="orderByField='location'; reverseSort = !reverseSort">Location</a></th>
                <th><a href="" ng-click="orderByField='start'; reverseSort = !reverseSort">Starts</a></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in futureEvents| filter: searchKeyword | orderBy:orderByField:reverseSort" ng-show = "$index > 0">
                <td>{{$index}}</td>
                <td>{{item.name}}</td>
                <td>{{item.loc}}</td>
                <td>{{item.relTime}}</td>
            </tr>
        </tbody>
    </table>

    <h3>Past Events</h3>
    <table class="table-responsive table-bordered table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th><a href="" ng-click="orderByField='name'; reverseSort = !reverseSort">Event</a></th>
                <th><a href="" ng-click="orderByField='location'; reverseSort = !reverseSort">Location</a></th>
                <th><a href="" ng-click="orderByField='start'; reverseSort = !reverseSort">Starts</a></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in pastEvents | filter: searchKeyword | orderBy:orderByField:reverseSort">
                <td>{{$index+1}}</td>
                <td>{{item.name}}</td>
                <td>{{item.loc}}</td>
                <td>{{item.relTime}}</td>
            </tr>
        </tbody>
    </table>
</div>
