
<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" ng-click="loginModal.close()">&times;</span></button>
    </div>
    <div class="modal-body">
        <form class="form-signin center-block" id="form-body" ng-submit="modal.doLogin()">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label class="sr-only">Username</label>
            <input type="text" class="form-control" placeholder="Username" required autofocus ng-model="loginModal.user.username">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="loginModal.user.password">

            <div class="alert alert-danger" ng-if="loginModal.error" id="login-alert">
                {{ loginModal.error }}
            </div>

            <button type="submit" class="btn btn-lg btn-block btn-primary" ng-click="loginModal.doLogin('regular')" id="login-button">
                <span ng-if="!loginModal.processing">Login</span>
                <span ng-if="loginModal.processing" class="spinner"><i class="fa fa-circle-o-notch"></i></span>
            </button>
        </form>

        <button class="btn btn-lg btn-block btn-primary" ng-click="loginModal.doLogin('google')"> Google </button>
    </div>
</div>
