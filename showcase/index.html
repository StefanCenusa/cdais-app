<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <div class="container-fluid">
        <!-- Header -->
        <header class="row">
            <div class="col-sm-2 col-xs-6" id="logo">
                <a href="#"><img src="img/logo_cdais.png" class="img-responsive"/></a>
            </div>
            <div class="col-sm-push-8 col-sm-2 col-xs-6" id="login">
                <!-- Login Button-->
                <div id="login-button">
                    <button type="button" class="btn btn-primary btn-block btn-lg" data-toggle="modal" data-target="#login-form">
                        Login
                    </button>
                </div>
                <!-- Login Form -->
                <div class="modal fade" id="login-form" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <h4 class="modal-title" id="myModalLogin">Subscribe Form</h4>
                            </div>
                            <div class="modal-body">
                                ...
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary"> Login</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-pull-2 col-sm-8 col-xs-12" id="menu">
                <div>
                    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse col-xs-12">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapse">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="glyphicon glyphicon-arrow-down"></span>
                                MENU
                            </button>
                        </div>
                        <div class="collapse navbar-collapse" id="collapse">
                            <ul class="nav navbar-nav">
                                <li class="active"><a href="#">Home</a></li>
                                <li><a href="#">About</a></li>
                                <li class="dropdown"><a href="#" data-toggle="dropdown">Learn <span class="caret"></span></a>
                                        <ul class="dropdown-menu">
                                            <li><a href="#">Public Speaking</a></li>
                                            <li><a href="#">World Schools</a></li>
                                            <li><a href="#">British Parliamentary</a></li>
                                        </ul>
                                    </li>
                                <li><a href="#">Blog</a></li>
                                <li><a href="#">Compete</a></li>
                                <li><a href="#">Contact</a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </header>

        <!-- Main -->
        <div class="row" id="main">
            <article class="col-md-9 " id="content">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="img/P.png" alt="..." class="img-responsive">
                            <div class="carousel-caption">

                            </div>
                        </div>
                        <div class="item">
                            <img src="img/L.png" alt="..." class="img-responsive">
                            <div class="carousel-caption">
                                ...
                            </div>
                        </div>
                        <div class="item">
                            <img src="img/M.png" alt="..." class="img-responsive">
                            <div class="carousel-caption">
                                ...
                            </div>
                        </div>
                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </article>
            <aside class="col-md-3">
                <div class="row">
                    <div class="col-md-12 col-sm-6" id="calendar">
                        <p>THE</p>
                        <p>CALENDAR</p>
                    </div>
                    <div class="col-md-12 col-sm-6" id="social">
                        <p>API OF</p>
                        <p>SOCIAL MEDIA</p>
                    </div>
                </div>
            </aside>
        </div>

        <!-- BMF -->
        <div id="bmf">
            <!-- BMF Button-->
            <div id="bmf-button">
                <button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#bmf-form">
                    <p>Join CDAIS!</p>
                </button>
            </div>
            <!-- BMF Form -->
            <div class="modal fade" id="bmf-form" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title" id="myModalLabel">Subscribe Form</h4>
                        </div>
                        <div class="modal-body">


                            ...


                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="row">
            <div class="col-xs-12">
                <p>FOOTER</p>
            </div>
        </footer>
    </div>

    <!-- javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/respond.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
