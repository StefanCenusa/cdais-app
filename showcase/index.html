<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/respond.js"></script>
    <script>
        var bmf = false;
        function showBMF(){
            var target = document.getElementById('beMemberForm');
            if(bmf){
                bmf = false;
                target.classList.add("hidden"); // hide
            }
            else{
                bmf = true;
                target.classList.remove("hidden"); //show
            }
        }
    </script>
</head>

<body>
    <div class="container-fluid">
        <header class="row">
            <div class="col-lg-4">
                <p>LOGO</p>
            </div>
            <div class="col-lg-4">
                <p>MENU</p>
            </div>
            <div class="col-lg-4">
                <p>LOG/SEARCH</p>
            </div>
        </header>

        <div class="row" id="main">
            <div class="col-lg-9">
                <p>MAIN</p>
            </div>
            <div class="col-lg-3">
                <p>CALENDAR</p>
                <div class="row">
                    <p>SOCIAL MEDIA</p>
                </div>
            </div>
        </div>

        <div class="row" id="BMF">
            <div class="col-lg-2">
                <input type="button" value="BMF" onclick="showBMF();"/>
            </div>
            <div class="col-lg-10 hidden" id="beMemberForm">
                <p>BMF</p>
            </div>
        </div>

        <footer class="row">
            <div class="col-lg-12">
                <p>FOOTER</p>
            </div>
        </footer>
    </div>

    <!-- javascript -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
